<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A place to test web stuff">
  <meta name="author" content="DanZ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <button id="play-pause-button" title="Press to play or restart the script.">
      Play
    </button>
    <button id="stop-button" title="Press to stop or continue the script.">
      Stop
    </button>
  </header>
  <main>
    <div id="maplestory-card" class="title-card">
      <h1 title="Well, do you?!?">Maplestory?</h1>

    </div>
    <section id="monster-popsicles">
      <img id="green-mushroom-popsicle"
           class="actor popsicle"
           src="images/green_mushroom_popsicle.png"
           alt="A green mushroom from Maplestory on a popsicle stick."
           title="Shroom! Shroom!"
           style="left: 20%" />
      <img
        id="red-snail-popsicle"
        class="actor popsicle"
        src="images/red_snail_popsicle.png"
        alt="A red snail from Maplestory on a popsicle stick."
        title="Snail noise! Snail noise!"
        style="left: 40%" />
      <img 
        id="slime-popsicle"
        class="actor popsicle"
        src="images/slime_popsicle.png"
        alt="A slime enemy from Maplestory on a popsicle stick."
        title="Squish! Squish!"
        style="left: 60%" />
      <img 
       id="orange-mushroom-popsicle"
       class="actor popsicle"
       src="images/orange_mushroom_popsicle.png"
       alt="An orange mushroom from Maplestory on a popsicle stick."
       title="Mush! Mush!"
       style="left: 80%"/>
    </section>
    <section id="introduction-cards">
      <div id="wanna-play-suspensions">
        <img class="suspension" src="images/rope.png"
             style="bottom: 75%; left: 28%" />
        <img class="suspension" src="images/rope.png"
             style="bottom: 75%; left: 70%;)" /> 
        <div id="wanna-play-card" class="title-card">
          <p>Wanna Play...</p>
        </div>
      </div>
      <div id="hey-brie-suspensions">
        <img class="suspension" src="images/rope.png"
             style="bottom: 90%; left: 43%" />
        <img class="suspension" src="images/rope.png"
             style="bottom: 90%; left: 55%" />
        <div id="hey-brie-card" class="title-card">
          <p>Hey, Brie...</p>
        </div>
      </div>
      
    </section>
    <img
      id="dan"
      class="actor"
      src="images/dan.png"
      alt="This is Dan."
      title="Aw yeah, man! Aw yeah, man!"
      style="left: 100%; top: 25%; transform-origin: 50% 50%"/>
  </main>
  <footer>
    <audio id="audio" src="sound/pm_ttyd_file_select_mini.mp3" loop>
      <p>
        If you are reading this, it is because your browser does not support
        the audio element.
      </p>
    </audio>
  </footer>
</body>
</html>
